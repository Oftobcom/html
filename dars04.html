<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Дарси 4. Чадвалхо</title>
</head>
<body>
<table border='1'>
	<tr height='100'>
		<td width='100'>A</td>
		<td width='200'>B</td>
	</tr>
	<tr height='100'>
		<td>1</td>
		<td>2</td>
	</tr>
	<tr height='100'>
		<td>I</td>
		<td>II</td>
	</tr>
</table>
<h2>Чадвали 2</h2>
<table border='1'>
	<tr >
		<td colspan='2' width='200' align='center'>AB</td>
		<td width='100'>C</td>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
	</tr>
</table>
<h2>Чадвали 3</h2>
<table border='1'>
	<tr>
		<td width='100' align='center' rowspan='2'>A1</td>
		<td width='100'>B</td>
		<td width='100'>C</td>
	</tr>
	<tr>
		<td>2</td>
		<td>3</td>
	</tr>
</table>
</body>
</html>
