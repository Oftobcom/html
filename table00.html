<!doctype html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Дарси 4. Чадвалхо</title>
</head>
<body>
<h2>Чадвали 1</h2>
<table border='1'>
	<tr height='30'>
		<td width='100' rowspan='2' align='center' valign='bottom'>1</td>
		<td width='100'>2</td>
		<td width='100'>3</td>
	</tr>
	<tr height='30'>
		<td>4</td>
		<td>5</td>
	</tr>
	<tr height='30'>
		<td>6</td>
		<td colspan='2'>7</td>
	</tr>
</table>

<h2>Чадвали 2</h2>
<table border='1'>
	<tr height='30'>
		<td colspan='2'>7</td>
		<td>6</td>
	</tr>
	<tr height='30'>
		<td width='100'>3</td>
		<td width='100'>2</td>
		<td width='100' rowspan='2' align='center' valign='bottom'>1</td>
	</tr>
	<tr height='30'>
		<td>4</td>
		<td>5</td>
	</tr>
</table>

</body>
</html>
